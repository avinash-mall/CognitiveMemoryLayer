name: "py-cml: CI"
on:
  push:
    branches: [main]
    tags:
      - "py-cml-v*"
    paths:
      - "packages/py-cml/**"
      - ".github/workflows/py-cml.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/py-cml/**"
      - ".github/workflows/py-cml.yml"

permissions:
  id-token: write

jobs:
  lint:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/py-cml
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/
      - run: mypy src/cml/

  test:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/py-cml
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: pytest tests/unit/ -v --cov=cml --cov-report=xml --cov-branch
      - uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: packages/py-cml/coverage.xml
          flags: py-cml

  build:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    name: Build package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/py-cml
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build

  publish:
    if: startsWith(github.ref, 'refs/tags/py-cml-v')
    name: Build and publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/py-cml/
    defaults:
      run:
        working-directory: packages/py-cml
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/py-cml/dist/
