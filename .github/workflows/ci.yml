name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff black

      - name: Run ruff
        run: ruff check src tests

      - name: Run black
        run: black --check src tests

  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: memory
          POSTGRES_PASSWORD: memory
          POSTGRES_DB: memory
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U memory -d memory"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DATABASE__POSTGRES_URL: postgresql+asyncpg://memory:memory@localhost:5432/memory
      DATABASE__NEO4J_URL: bolt://localhost:7687
      DATABASE__NEO4J_USER: neo4j
      DATABASE__NEO4J_PASSWORD: password
      DATABASE__REDIS_URL: redis://localhost:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-docker.txt
          pip install -e . --no-deps

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests with coverage
        run: pytest tests -v --tb=short --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
