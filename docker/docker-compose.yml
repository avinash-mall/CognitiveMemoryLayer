# Phase 1: PostgreSQL (pgvector), Neo4j, Redis, and app test runner
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: memory
      POSTGRES_PASSWORD: memory
      POSTGRES_DB: memory
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memory -d memory"]
      interval: 2s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -a bolt://localhost:7687 -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 18
      start_period: 90s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DATABASE__POSTGRES_URL: postgresql+asyncpg://memory:memory@postgres:5432/memory
      DATABASE__NEO4J_URL: bolt://neo4j:7687
      DATABASE__NEO4J_USER: neo4j
      DATABASE__NEO4J_PASSWORD: password
      DATABASE__REDIS_URL: redis://redis:6379
      # Match config default so migration and tests use same vector dimension.
      # If you see "expected N dimensions, not M", run: docker compose -f docker/docker-compose.yml down -v
      EMBEDDING__DIMENSIONS: "1536"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "alembic upgrade head && pytest tests -v --tb=short"

  # API server (Phase 9). Run: docker compose up api (after building)
  # Uses ../.env for AUTH__API_KEY, LLM__PROVIDER, EMBEDDING__* (e.g. Ollama).
  # If Ollama runs on the host, set in .env: LLM__BASE_URL=http://host.docker.internal:11434/v1
  # and EMBEDDING__BASE_URL=http://host.docker.internal:11434/v1 so the container can reach the host.
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE__POSTGRES_URL: postgresql+asyncpg://memory:memory@postgres:5432/memory
      DATABASE__NEO4J_URL: bolt://neo4j:7687
      DATABASE__NEO4J_USER: neo4j
      DATABASE__NEO4J_PASSWORD: password
      DATABASE__REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: sh -c "alembic upgrade head && uvicorn src.api.app:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
