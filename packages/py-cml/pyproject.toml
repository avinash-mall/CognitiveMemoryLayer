[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cognitive-memory-layer"
version = "1.1.0"
description = "Python SDK for CognitiveMemoryLayer â€” neuro-inspired memory for AI"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.11"
authors = [
    { name = "CognitiveMemoryLayer Team" },
]
keywords = ["memory", "llm", "ai", "cognitive", "sdk", "rag"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.0",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
embedded = [
    "aiosqlite>=0.20",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.30",
    "pgvector>=0.3",
    "neo4j>=5.0",
    "redis>=5.0",
    "openai>=1.0",
    "sentence-transformers>=3.0",
    "tiktoken>=0.8",
    "structlog>=24.0",
    "pydantic-settings>=2.0",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-cov>=5.0",
    "pytest-httpx>=0.34",
    "ruff>=0.8",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "aiosqlite>=0.20",
]
docs = [
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.27",
]

[project.urls]
Homepage = "https://github.com/avinash-mall/CognitiveMemoryLayer"
Documentation = "https://github.com/avinash-mall/CognitiveMemoryLayer/tree/main/packages/py-cml#readme"
Repository = "https://github.com/avinash-mall/CognitiveMemoryLayer"
Issues = "https://github.com/avinash-mall/CognitiveMemoryLayer/issues"
Changelog = "https://github.com/avinash-mall/CognitiveMemoryLayer/blob/main/packages/py-cml/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/cml"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "SIM", "TCH", "RUF"]
ignore = ["E501", "TC001", "TC003"]

[tool.ruff.lint.isort]
known-first-party = ["cml"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
strict = true
ignore_missing_imports = true  # Ignore missing stubs (e.g., aiosqlite)


[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: integration tests (require running CML server)",
    "embedded: embedded mode tests (require embedded extras and engine)",
    "e2e: end-to-end tests (require live server, optionally embedded)",
    "slow: slow tests",
]

[tool.coverage.run]
source = ["src/cml"]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 52
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "pass",
]
